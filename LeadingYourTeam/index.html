<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

    <title>BlankCordovaApp1</title>

    <!-- BlankCordovaApp1 references -->
    <link href="css/index.css" rel="stylesheet" />
</head>
<body ng-app="mainLeader">
    <section id="leadapp" ng-controller="announcement">
        <header id="header">
            <div id="headerBand"><h3>{{ 3 + 5 }}</h3></div>
            <input id="new-todo" placeholder="What needs to be announced?" ng-text-change="addAnnouncement()" ng-model="newAnnouncementModel" autofocus>
        </header>
    </section>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <!-- CordovaToDoApp_AngularJS references -->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js"></script>-->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>


    <script src="scripts/index.js"></script>
    <script src="scripts/controllers.js"></script>
    <script src="scripts/directives.js"></script>
</body>
</html>
